    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <video muted autoplay loop>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/GgQ1FQRQwvk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
